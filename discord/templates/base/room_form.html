{% extends 'main.html' %} {% block title %} Create Room | Studybudy {% endblock %} {% block content %}

<main class="create-room layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{{request.META.HTTP_REFERER}}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                  </path>
                </svg>
                    </a>
                    <h3>Create/Update Study Room</h3>
                </div>
            </div>
            <div class="layout__body">
                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="form__group">
                        <label for="Enter a Topic">Enter a Topic</label>
                        <input required type="text" value="{{ room.topic.name }}" name="topic" list="topic-list">
                        <datalist id="topic-list">
                          <select name="" id="topic-list">
                            {% for topic in topics %}
                              <option value="{{ topic.name }}">
                                {{ topic.name }}
                              </option>
                            {% endfor %}
                          </select>
                        </datalist>
                    </div>

                    <div class="form__group">
                        <label for="room_name">Room Name</label> {{ form.name }}
                    </div>

                    <div class="form__group">
                        <label for="room_description">Room Description</label> {{ form.description }}
                    </div>

                    <div class="form__action">
                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn--dark">Cancel</a>
                        <button type="submit" class="btn btn--main">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
